<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce MCP Agent Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 800px; margin-top: 2rem; }
        .result-area { margin-top: 1rem; }
        pre { background: #f8f9fa; padding: 1rem; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">E-commerce MCP Agent Interface</h1>
        
        <!-- Search Products -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Search Products</h5>
            </div>
            <div class="card-body">
                <form id="searchForm">
                    <div class="mb-3">
                        <label class="form-label">Platform</label>
                        <select class="form-select" name="platform" required>
                            <option value="aliexpress">AliExpress</option>
                            <option value="amazon">Amazon</option>
                            <option value="flipkart">Flipkart</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Search Query</label>
                        <input type="text" class="form-control" name="query" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Min Price</label>
                            <input type="number" class="form-control" name="min_price">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Max Price</label>
                            <input type="number" class="form-control" name="max_price">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>

        <!-- Product Details -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Get Product Details</h5>
            </div>
            <div class="card-body">
                <form id="detailsForm">
                    <div class="mb-3">
                        <label class="form-label">Platform</label>
                        <select class="form-select" name="platform" required>
                            <option value="aliexpress">AliExpress</option>
                            <option value="amazon">Amazon</option>
                            <option value="flipkart">Flipkart</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Product ID</label>
                        <input type="text" class="form-control" name="product_id" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Get Details</button>
                </form>
            </div>
        </div>

        <!-- Add to Cart -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Add to Cart</h5>
            </div>
            <div class="card-body">
                <form id="cartForm">
                    <div class="mb-3">
                        <label class="form-label">Platform</label>
                        <select class="form-select" name="platform" required>
                            <option value="aliexpress">AliExpress</option>
                            <option value="amazon">Amazon</option>
                            <option value="flipkart">Flipkart</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Product ID</label>
                        <input type="text" class="form-control" name="product_id" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Quantity</label>
                        <input type="number" class="form-control" name="quantity" value="1" min="1" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add to Cart</button>
                </form>
            </div>
        </div>

        <!-- Results Area -->
        <div class="result-area">
            <h5>Results:</h5>
            <pre id="results">No results yet</pre>
        </div>
    </div>

    <script>
        // Helper function to format JSON responses
        function formatResponse(data) {
            return JSON.stringify(data, null, 2);
        }

        // Handle form submissions
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                platform: formData.get('platform'),
                query: formData.get('query'),
                filters: {
                    min_price: formData.get('min_price') || null,
                    max_price: formData.get('max_price') || null
                }
            };

            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                document.getElementById('results').textContent = formatResponse(result);
            } catch (error) {
                document.getElementById('results').textContent = `Error: ${error.message}`;
            }
        });

        document.getElementById('detailsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                platform: formData.get('platform'),
                product_id: formData.get('product_id')
            };

            try {
                const response = await fetch('/product', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                document.getElementById('results').textContent = formatResponse(result);
            } catch (error) {
                document.getElementById('results').textContent = `Error: ${error.message}`;
            }
        });

        document.getElementById('cartForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                platform: formData.get('platform'),
                product_id: formData.get('product_id'),
                quantity: parseInt(formData.get('quantity'))
            };

            try {
                const response = await fetch('/cart/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                document.getElementById('results').textContent = formatResponse(result);
            } catch (error) {
                document.getElementById('results').textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
